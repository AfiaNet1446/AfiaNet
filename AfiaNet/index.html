<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AfiaNet - Menú Principal</title>
  <style>
    body {
      background-color: #fffacd;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 50px;
    }
    h1 {
      color: #444;
    }
    a {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background-color: #ffcc00;
      color: black;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    a:hover {
      background-color: #ffaa00;
    }
    button {
      background-color: lime;
      color: blue;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }
    /* Protege el video */
    #videoProtegido {
      pointer-events: none;
      user-select: none;
      width: 740px;
      height: 660px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>¡Hola y Bienvenido a AfiaNet!</h1>
  <p>Esta versión es una prueba.</p>

  <p>Selecciona un apartado:</p>
  <a href="contacto.html">Correo</a>
  <a href="Stickman.html">¡Encuéntralo!</a>

  <div>
    <video id="videoProtegido" autoplay loop muted>
      <source src="Saludando.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>

  <h2>¡Por favor!</h2>
  <p>¿Permites que AfiaNet tengan acceso a tus archivos y datos personales?</p>
  <button onclick="aceptarSonido()">¡Ceder Datos!</button>

  <script>
    function aceptarSonido() {
      localStorage.setItem('permitirSonido', 'true');
      // Aquí no puedes abrir un archivo VBS por seguridad en el navegador,
      // pero puedes redirigir a otra página si quieres.
      alert("Gracias por aceptar.");
      // window.location.href = 'aviso.html'; // redirige a otra página HTML
    }
  </script>

</body>
</html>
